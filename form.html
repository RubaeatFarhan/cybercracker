<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enrollment Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    .go-home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 15px 62px;
      background-color: #00e0ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .go-home-button:hover {
      background-color: #00c6e0;
    }
  </style>
</head>
<body>

  <!-- Form embedded -->
  <iframe src="https://grg36wvz.forms.app/job-seekers-application-form"></iframe>

  <!-- Fixed Go to Home button -->
  <button class="go-home-button" onclick="window.location.href='index.html'">Go to Home</button>

</body>
</html>
